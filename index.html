<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" class="search-box" autocomplete="off" placeholder="Search">
    </header>
    <main>
      <section class="location">
        <div class="city">Kuala Lumpur, MY</div>
        <div class="date">11 May 2020</div>
      </section>
      <div class="current">
        <div class="temp">33<span>°C</span></div>
        <div class="weather">Cloudy</div>
        <div class="hi-low">31°C / 40°C</div>
      </div>
    </main>
  </div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
